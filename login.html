<!DOCTYPE html>
<html>
  <head>
    <title>login</title>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" />

          Iniciar Sesion
        </button>
      </form>
    </div>

    <script src="JS/login.js"></script>
